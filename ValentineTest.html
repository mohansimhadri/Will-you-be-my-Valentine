<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine üíò</title>
    <style>
        :root {
            --pink1: #ffd6e8;
            --pink2: #ffe8f2;
            --ink: #1e1e1e;
            --muted: #444;
            --yes: #e83a5a;
            --yes2: #ff5c7a;
            --card: rgba(255, 255, 255, 0.78);
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--ink);
            background:
                radial-gradient(1200px 600px at 20% 20%, var(--pink1), transparent 60%),
                radial-gradient(1000px 600px at 80% 70%, var(--pink2), transparent 55%),
                linear-gradient(135deg, #ffeef6, #fbe7ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* floating hearts */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .45;
        }

        .heart {
            position: absolute;
            animation: floatUp linear infinite;
            transform: translateY(120vh);
        }

        @keyframes floatUp {
            from {
                transform: translateY(120vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: .9;
            }

            to {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        .wrap {
            width: min(980px, 92vw);
            padding: 28px 18px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 26px;
            box-shadow: var(--shadow);
            padding: clamp(22px, 4.5vw, 44px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .banner {
            position: absolute;
            inset: auto 0 0 0;
            height: 74px;
            background: linear-gradient(90deg, rgba(255, 174, 205, .55), rgba(255, 255, 255, 0));
            transform: translateY(28px);
            opacity: .6;
        }

        h1 {
            margin: 6px 0 8px;
            font-size: clamp(34px, 5vw, 58px);
            line-height: 1.05;
            letter-spacing: .3px;
        }

        .sub {
            margin: 0 auto 22px;
            max-width: 720px;
            font-size: clamp(16px, 2.1vw, 20px);
            color: var(--muted);
        }

        .name {
            font-weight: 800;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
            min-height: 240px;
            /* room for NO to move */
            position: relative;
        }



        .no {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(0, 0, 0, 0.14);
            color: #222;
            min-width: 120px;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
        }

        .card {
            position: relative;
        }

        /* placeholder keeps YES aligned forever */
        .no-placeholder {
            width: 120px;
            /* match YES min-width */
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ghost button is invisible but keeps space */
        .no.ghost {
            visibility: hidden;
            /* occupies space, not visible */
            pointer-events: none;
        }

        /* real NO floats inside the card */
        .no.floating {
            position: absolute;
            z-index: 10;
        }

        #playground {
            position: relative;
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-4deg);
            }

            50% {
                transform: rotate(4deg);
            }

            75% {
                transform: rotate(-3deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .no.wiggle {
            animation: wiggle 0.18s ease;
        }

        button {
            border: 0;
            padding: 14px 26px;
            font-size: 18px;
            border-radius: 14px;
            cursor: pointer;
            transition: transform .08s ease, box-shadow .15s ease, background .2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.98);
        }

        .yes {
            background: linear-gradient(180deg, var(--yes2), var(--yes));
            color: #fff;
            box-shadow: 0 10px 22px rgba(232, 58, 90, 0.35);
            min-width: 120px;
            font-weight: 700;
        }

        .yes:hover {
            box-shadow: 0 14px 28px rgba(232, 58, 90, 0.45);
        }



        .tiny-hearts {
            display: inline-flex;
            gap: 6px;
            margin-left: 10px;
            vertical-align: middle;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        .yay {
            font-size: clamp(44px, 6vw, 76px);
            margin: 8px 0 10px;
            letter-spacing: 1px;
        }

        .yayline {
            font-size: clamp(18px, 2.2vw, 22px);
            color: var(--muted);
            margin: 0 0 18px;
        }

        .gifbox {
            width: min(520px, 86vw);
            margin: 18px auto 18px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: rgba(255, 255, 255, 0.6);
        }

        .gifbox img {
            width: 100%;
            height: auto;
            display: block;
        }

        .love {
            margin-top: 18px;
            font-size: 22px;
        }

        .confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .confetti i {
            position: absolute;
            width: 10px;
            height: 16px;
            opacity: 0;
            border-radius: 3px;
            animation: confettiFall 1.8s ease-in infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-30vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(540deg);
                opacity: 0;
            }
        }

        .hint {
            margin-top: 16px;
            font-size: 13px;
            color: rgba(0, 0, 0, 0.45);
        }
    </style>
</head>

<body>
    <div class="hearts" aria-hidden="true" id="hearts"></div>

    <div class="wrap">
        <div class="card" id="askCard">
            <div class="banner"></div>
            <h1><span class="name" id="who">Shivani</span>,<br />will you be my Valentine?
                <span class="tiny-hearts" aria-hidden="true"><span>üíó</span><span>üíû</span></span>
            </h1>
            <p class="sub">Choose wisely. (The ‚ÄúNo‚Äù button is‚Ä¶ shy.)</p>

            <div class="row" id="playground">
                <button class="yes" id="yesBtn">YES</button>
                <!-- keeps layout aligned (placeholder) -->
                <div class="no-placeholder" id="noPlaceholder">
                    <button class="no ghost" type="button" tabindex="-1" aria-hidden="true">NO</button>
                </div>

                <!-- the real moving NO button (floats over the card) -->
                <button class="no floating" id="noBtn" type="button">NO</button>
            </div>

        </div>

        <div class="card hidden" id="yayCard">
            <h2 class="yay">üíñ YAY!!! üíñ</h2>
            <p class="yayline">Best decision ever üòò</p>

            <div class="gifbox">
                <img alt="Celebration" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzg5OXlsYzdweGdyYXhsOHQ5aTF0ZWEzaXp0bWZncDFtaW01NnpwbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ytTylBw1jRfMYTHwV7/giphy.gif" />
            </div>

            <div class="love">I love you ‚ù§Ô∏è</div>
        </div>
    </div>

    <div class="confetti hidden" id="confetti" aria-hidden="true"></div>
    <script>
        const WIFE_NAME = "Manu";

        const EVADE_DISTANCE = 90;
        const MOVE_MS = 140;

        document.getElementById("who").textContent = WIFE_NAME;

        const askCard = document.getElementById("askCard");
        const yayCard = document.getElementById("yayCard");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const confetti = document.getElementById("confetti");
        const card = document.getElementById("askCard");
        const noPlaceholder = document.getElementById("noPlaceholder");
        const playground = document.getElementById("playground");

        let evasionStarted = false;

        const funnyNoTexts = [
            "This could be a mistake!",
            "Think again üò∂‚Äçüå´Ô∏è",
            "Don‚Äôt do this to me üíî",
            "Give it another thought!",
            "You might regret this!",
            "Really sure ?",
            "Surely not!",
            "Last chance! üò¨",
            "Are you absolutely certian? üôÖ‚Äç‚ôÇÔ∏è",
            "I will cry üò≠",
            "Please no ü•∫",

        ];

        let lastNoTextIndex = -1;
        let resetTimer = null;

        let lastTextChangeAt = 0;
        function setFunnyNoTextThrottled(ms = 350) {
            const now = Date.now();
            if (now - lastTextChangeAt < ms) return;
            lastTextChangeAt = now;
            setFunnyNoText();
        }

        function setFunnyNoText() {

            let idx = Math.floor(Math.random() * funnyNoTexts.length);
            if (idx === lastNoTextIndex) idx = (idx + 1) % funnyNoTexts.length;
            lastNoTextIndex = idx;

            noBtn.textContent = funnyNoTexts[idx];

            // optional: reset back to "NO" after a bit
            clearTimeout(resetTimer);
            resetTimer = setTimeout(() => {
                if (!evasionStarted) noBtn.textContent = "NO";
            }, 1200);

        }


        function placeNoOnPlaceholder() {
            const pr = noPlaceholder.getBoundingClientRect();
            const rr = playground.getBoundingClientRect(); // ‚úÖ row, not card

            const x = pr.left - rr.left;
            const y = pr.top - rr.top;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function moveNoInCard(extraFar = false) {
            const rr = playground.getBoundingClientRect(); // ‚úÖ row, not card
            const br = noBtn.getBoundingClientRect();

            const bw = rr.width;
            const bh = rr.height;
            const w = br.width;
            const h = br.height;

            if (!evasionStarted) {
                evasionStarted = true;
                placeNoOnPlaceholder();
            }

            const PAD = 8;
            const maxX = Math.max(PAD, bw - w - PAD);
            const maxY = Math.max(PAD, bh - h - PAD);

            let x = PAD + Math.random() * (maxX - PAD);
            let y = PAD + Math.random() * (maxY - PAD);

            if (extraFar && Math.random() < 0.7) {
                const corners = [
                    [PAD, PAD],
                    [bw - w - PAD, PAD],
                    [PAD, bh - h - PAD],
                    [bw - w - PAD, bh - h - PAD],
                ];
                [x, y] = corners[Math.floor(Math.random() * corners.length)];
            }

            noBtn.style.transition = `left ${MOVE_MS}ms ease, top ${MOVE_MS}ms ease`;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        window.addEventListener("load", placeNoOnPlaceholder);
        window.addEventListener("resize", () => {
            if (!evasionStarted) placeNoOnPlaceholder();
        });

        // run away when cursor comes near
        playground.addEventListener("pointermove", (e) => {
            const r = noBtn.getBoundingClientRect();
            const cx = r.left + r.width / 2;
            const cy = r.top + r.height / 2;

            const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
            if (dist < EVADE_DISTANCE) moveNoInCard(false);
        });

        // if she tries to tap NO
        noBtn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            moveNoInCard(true);
        });

        // desktop hover help
        noBtn.addEventListener("mouseenter", () => {
            setFunnyNoTextThrottled(0); // always change on click attempt
            moveNoInCard(false);
        });

        yesBtn.addEventListener("click", () => {
            askCard.classList.add("hidden");
            yayCard.classList.remove("hidden");
            startConfetti();
        });

        // Floating hearts
        const hearts = document.getElementById("hearts");
        const heartEmojis = ["üíó", "üíñ", "üíû", "üíï", "üíò"];
        for (let i = 0; i < 22; i++) {
            const s = document.createElement("span");
            s.className = "heart";
            s.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            s.style.left = Math.random() * 100 + "vw";
            s.style.animationDuration = (7 + Math.random() * 9) + "s";
            s.style.animationDelay = (-Math.random() * 10) + "s";
            s.style.fontSize = (16 + Math.random() * 16) + "px";
            hearts.appendChild(s);
        }

        // Confetti
        function startConfetti() {
            confetti.classList.remove("hidden");
            confetti.innerHTML = "";
            const pieces = 80;
            for (let i = 0; i < pieces; i++) {
                const p = document.createElement("i");
                p.style.left = (Math.random() * 100) + "vw";
                p.style.animationDelay = (Math.random() * 1.2) + "s";
                p.style.animationDuration = (1.4 + Math.random() * 1.5) + "s";
                const hue = Math.floor(Math.random() * 360);
                p.style.background = `hsl(${hue} 90% 60%)`;
                confetti.appendChild(p);
            }
            setTimeout(() => confetti.classList.add("hidden"), 7000);
        }
    </script>

</body>

</html>
